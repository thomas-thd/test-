<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cœur Géant avec Dégradé Animé</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(45deg, #ff4b5c, #ff416c, #4b79ff, #42e695);
      background-size: 400% 400%;
      animation: gradientAnimation 10s infinite alternate;
      font-family: 'Arial', sans-serif;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .heart-container {
      text-align: center;
      position: relative;
    }

    .heart-emoji {
      font-size: 500px;
      line-height: 1;
    }

    .disquette-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      padding: 10px;
      animation: textAnimation 2s ease-in-out infinite alternate;
    }

    @keyframes textAnimation {
      0% {
        opacity: 0.6;
        transform: translate(-50%, -55%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -45%);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart-emoji">❤️</div>
    <div class="disquette-text">"Je ne sais pas si c’est ton cœur ou le mien, mais quelque chose vient de s’emballer."</div>
  </div>
</body>
</html>
